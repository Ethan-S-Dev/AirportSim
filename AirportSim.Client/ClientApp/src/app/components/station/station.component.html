<label>{{model?.displayName}}</label>
<fa-icon *ngIf="plane" class="inside" [ngStyle]="{color:plane.color}" [icon]="faAirplane"></fa-icon>
<fa-icon *ngIf="event" class="inside" [ngStyle]="{color:event.eventType == 'Fire'?'red':'black',fontSize:50}" [icon]="event.eventType == 'Fire'?faFire:event.eventType=='Cracks'?faCracks:faFire"></fa-icon>
